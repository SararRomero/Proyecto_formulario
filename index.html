<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - GranCole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">

    </div>
    <div class="right-panel">
      <div class="form-box">
        <img src="escudo.jpg" alt="Escudo Institucional" class="logo">
        <h2>Bienvenido a GranCole</h2>
        <p>Inicio sesión para continuar</p>

        <form>
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="e.g. 000000" required>

          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" placeholder="********" required>

          <div class="extras">
            <label>
              <input type="checkbox"> ¿Olvidaste tu contraseña?
            </label>
          </div>

          <button type="submit">Iniciar Sesión</button>

          <p class="registro">¿No tienes cuenta? <a href="#">Contacta al administrador</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
